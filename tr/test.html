<!DOCTYPE html>
<html>
<head>
<style>
 .btn-link {
    background-color: #f1f1f1;
    border: none;
    color: #333;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    padding: 10px 24px;
 }

 .btn-link:hover {
    background-color: #ddd;
    color: black;
 }
</style>
</head>
<body>

<a href="https://www.w3schools.com" class="btn-link">W3Schools.com</a>
<a href="https://www.google.com" class="btn-link">Google.com</a>
<a href="https://www.facebook.com" class="btn-link">Facebook.com</a>

</body>
</html>
